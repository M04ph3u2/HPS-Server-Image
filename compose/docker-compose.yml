services:
  hps-server:
    container_name: hps-server
    image: m04ph3u2/hps-server:latest

  db:
    container_name: db
    image: postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_USER: hps
      POSTGRES_PASSWORD: hps
      POSTGRES_DB: hps
    volumes:
      - ./db:/var/lib/postgresql/data

  nginx:
    container_name: nginx
    restart: unless-stopped
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - hps-server

  certbot:
    container_name: certbot
    image: certbot/certbot:latest
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --email st.sciacovelli@gmail.com -d heatpeakstudio.com -d www.heatpeakstudio.com --rsa-key-size 4096 --agree-tos --no-eff-email
    depends_on:
      - nginx