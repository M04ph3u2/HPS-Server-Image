services:

  nginx:
    container_name: nginx
    restart: unless-stopped
    image: nginx:1.24.0
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/
      - ../certbot/conf:/etc/letsencrypt
      - ../certbot/www:/var/www/certbot

  certbot:
    container_name: certbot
    image: certbot/certbot:v2.8.0
    volumes:
      - ../certbot/conf:/etc/letsencrypt
      - ../certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --email heatpeakstudio@gmail.com -d heatpeakstudio.com -d www.heatpeakstudio.com --rsa-key-size 4096 --agree-tos --no-eff-email --force-renewal
    depends_on:
      - nginx